<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; --yellow: #ffff00; }
        
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Pantallas de Carga y Bloqueo */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .bar-container { width: 80%; max-width: 300px; height: 2px; background: #111; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: var(--green); transition: width 0.1s; }
        
        #ban-overlay { position: fixed; inset: 0; background: #1a0000; color: #fff; z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; border: 5px solid var(--red); padding: 20px; }

        /* Acceso Responsivo */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { width: 100%; max-width: 350px; padding: 30px; border: 1px solid var(--green); background: #000; }

        /* Estructura Chat */
        #main-chat { display: none; flex-direction: column; height: 100vh; width: 100%; }
        header { padding: 10px 15px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 10px; background: #000; }
        #messages { flex: 1; overflow-y: auto; padding: 15px; font-size: 14px; }

        /* Mensajes Estilo */
        .admin-tag { color: var(--red); border: 1px solid var(--red); font-size: 9px; padding: 0 3px; margin-right: 5px; font-weight: bold; }
        .system-msg { color: var(--yellow); font-size: 13px; margin: 12px 0; border-left: 3px solid var(--yellow); padding-left: 10px; line-height: 1.4; }
        .user-clickable { cursor: pointer; text-decoration: underline; }
        .no-click { cursor: default; text-decoration: none !important; }

        /* Input de Chat */
        .input-area { padding: 15px; display: flex; gap: 10px; background: #000; border-top: 1px solid #111; }
        input { flex: 1; background: #000; border: 1px solid #004400; color: #fff; padding: 12px; font-family: 'JetBrains Mono'; outline: none; font-size: 14px; }
        .btn { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px 20px; cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; }

        /* Chat Privado Flotante (Adaptable) */
        #private-window { position: fixed; bottom: 85px; right: 10px; width: calc(100% - 20px); max-width: 320px; height: 60vh; max-height: 450px; background: #0a0a0a; border: 1px solid var(--cyan); display: none; flex-direction: column; z-index: 2000; }
        #private-header { background: #111; padding: 12px; font-size: 10px; display: flex; justify-content: space-between; border-bottom: 1px solid var(--cyan); color: var(--cyan); }
        #private-msgs { flex: 1; overflow-y: auto; padding: 10px; font-size: 13px; color: #fff; }
        
        /* Notificación */
        #pvt-notif { position: fixed; bottom: 90px; right: 10px; left: 10px; max-width: 320px; margin-left: auto; background: var(--cyan); color: #000; padding: 12px; font-size: 11px; font-weight: bold; text-align: center; cursor: pointer; display: none; z-index: 1999; animation: blink 1s infinite; border-radius: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Ajustes para pantallas grandes */
        @media (min-width: 768px) {
            header { font-size: 12px; }
            #messages { padding: 30px; }
            #private-window { right: 20px; bottom: 80px; width: 320px; }
            #pvt-notif { right: 20px; left: auto; }
        }
    </style>
</head>
<body>

    <div id="ban-overlay">
        <h1 style="letter-spacing: 5px; color: var(--red);">TERMINAL BLOQUEADA</h1>
        <p id="ban-time" style="color: var(--cyan);"></p>
    </div>

    <div id="loader">
        <div style="letter-spacing: 3px; font-size: 10px;">INICIALIZANDO_NODO_SEGURO...</div>
        <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h3 id="auth-title" style="color:var(--cyan); margin-top:0;">// ACCESO</h3>
            <input type="text" id="user" placeholder="USUARIO" spellcheck="false">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" style="width:100%" onclick="procesarAcceso()">CONECTAR</button>
            <p style="font-size: 9px; cursor: pointer; margin-top: 15px; opacity: 0.6;" onclick="cambiarModo()">¿NUEVO NODO? REGISTRAR AQUÍ</p>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <div onclick="cerrarSesion()" style="color:var(--red); cursor:pointer;">[ DISCONNECT ]</div>
        </header>
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviar()" autocomplete="off">
            <button class="btn" onclick="enviar()">></button>
        </div>
    </div>

    <div id="pvt-notif" onclick="abrirDesdeNotif()">[ NUEVA TRANSMISIÓN PRIVADA ]</div>

    <div id="private-window">
        <div id="private-header">
            <span id="private-target-name">PRIVADO</span>
            <span style="cursor:pointer; padding: 0 5px;" onclick="cerrarPrivado()">[X]</span>
        </div>
        <div id="private-msgs"></div>
        <div style="padding:10px; background: #000;">
            <input type="text" id="private-input" placeholder="Responder..." onkeypress="if(event.key==='Enter') enviarPrivado()">
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let modoRegistro = false;
        let chatPrivadoCon = null;
        let ultimaNotifDe = null;
        const beep = new Audio('https://actions.google.com/sounds/v1/communication/notification_high_intensity.ogg');

        window.onload = () => {
            let p = 0;
            const bar = document.getElementById('bar');
            const interval = setInterval(async () => {
                p += 25; bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.display = 'none';
                    if(!(await comprobarBaneo())) {
                        actualizarInterfaz();
                        iniciarRastreadorPrivado();
                    }
                }
            }, 100);
        };

        async function comprobarBaneo() {
            const devId = btoa(navigator.userAgent + navigator.language).substring(0, 25);
            const snap = await db.ref('banned_devices/' + devId).once('value');
            if (snap.exists() && Date.now() < snap.val().until) {
                document.getElementById('ban-overlay').style.display = 'flex';
                document.getElementById('ban-time').innerText = "LIBERACIÓN: " + new Date(snap.val().until).toLocaleString();
                return true;
            }
            return false;
        }

        function cambiarModo() {
            modoRegistro = !modoRegistro;
            document.getElementById('auth-title').innerText = modoRegistro ? "// REGISTRO" : "// ACCESO";
        }

        async function procesarAcceso() {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Datos inválidos");
            try {
                if(modoRegistro) {
                    await auth.createUserWithEmailAndPassword(u + "@terminal.local", p);
                    await db.ref('users/' + auth.currentUser.uid).set({ username: u, role: 'user', devId: btoa(navigator.userAgent + navigator.language).substring(0, 25) });
                } else {
                    await auth.signInWithEmailAndPassword(u + "@terminal.local", p);
                }
                sessionStorage.setItem('active_session', 'true');
                location.reload();
            } catch(e) { alert("ACCESO DENEGADO"); }
        }

        function iniciarRastreadorPrivado() {
            auth.onAuthStateChanged(user => {
                if (!user) return;
                db.ref('users/' + user.uid).once('value', s => {
                    const miNombre = s.val().username.toLowerCase();
                    db.ref('private_messages').on('child_added', snap => {
                        if (snap.key.includes(miNombre)) {
                            db.ref('private_messages/' + snap.key).limitToLast(1).on('child_added', m => {
                                if (m.val().from !== miNombre && chatPrivadoCon !== m.val().from) {
                                    ultimaNotifDe = m.val().from;
                                    document.getElementById('pvt-notif').style.display = 'block';
                                    beep.play().catch(()=>{});
                                }
                            });
                        }
                    });
                });
            });
        }

        function abrirPrivado(target) {
            if(target.toUpperCase() === 'SISTEMA') return;
            chatPrivadoCon = target;
            document.getElementById('pvt-notif').style.display = 'none';
            document.getElementById('private-target-name').innerText = "TRANSMISIÓN: " + target.toUpperCase();
            document.getElementById('private-window').style.display = 'flex';
            const miNombre = document.getElementById('display-name').innerText.toLowerCase();
            const chatID = [miNombre, target.toLowerCase()].sort().join("_");
            db.ref('private_messages/' + chatID).on('value', snap => {
                const msgs = document.getElementById('private-msgs');
                msgs.innerHTML = '';
                snap.forEach(c => {
                    const esMio = c.val().from === miNombre;
                    msgs.innerHTML += `<p style="margin:8px 0"><b style="color:${esMio?'var(--green)':'var(--cyan)'}">${c.val().from.toUpperCase()}:</b> ${c.val().text}</p>`;
                });
                msgs.scrollTop = msgs.scrollHeight;
            });
        }

        function cerrarPrivado() { document.getElementById('private-window').style.display = 'none'; chatPrivadoCon = null; }
        function abrirDesdeNotif() { if(ultimaNotifDe) abrirPrivado(ultimaNotifDe); }

        async function enviarPrivado() {
            const inp = document.getElementById('private-input');
            const txt = inp.value.trim();
            if(!txt || !chatPrivadoCon) return;
            const miNombre = document.getElementById('display-name').innerText.toLowerCase();
            const chatID = [miNombre, chatPrivadoCon.toLowerCase()].sort().join("_");
            db.ref('private_messages/' + chatID).push({ from: miNombre, text: txt, time: Date.now() });
            inp.value = '';
        }

        async function enviar() {
            const inp = document.getElementById('msg-input');
            const val = inp.value.trim();
            if(!val) return;
            const snap = await db.ref('users/' + auth.currentUser.uid).once('value');
            const me = snap.val();
            const isAdmin = me.role === 'admin' || me.username === 'johan';

            if(val.startsWith('/ban ') && isAdmin) {
                const target = val.split(' ')[1];
                const users = await db.ref('users').once('value');
                users.forEach(u => {
                    if(u.val().username === target) {
                        db.ref('banned_devices/' + u.val().devId).set({ until: Date.now() + 86400000, bannedUser: target });
                        db.ref('messages').push({ user: 'SISTEMA', target: target.toUpperCase(), admin: me.username.toUpperCase(), isBanMsg: true });
                    }
                });
            } else if(val === '/clear' && isAdmin) {
                db.ref('messages').remove();
            } else if(!val.startsWith('/')) {
                db.ref('messages').push({ user: me.username, text: val, role: me.role || 'user' });
            }
            inp.value = '';
        }

        function actualizarInterfaz() {
            if(auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid).on('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    }
                });
            } else { document.getElementById('auth-overlay').style.display = 'flex'; }
        }

        function cerrarSesion() { sessionStorage.clear(); auth.signOut().then(() => location.reload()); }

        db.ref('messages').on('value', snap => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            snap.forEach(c => {
                const m = c.val();
                const div = document.createElement('div');
                div.style.marginBottom = "10px";
                if(m.user === 'SISTEMA') {
                    div.className = 'system-msg';
                    const label = `<b class="no-click">SISTEMA:</b>`;
                    if(m.isBanMsg) div.innerHTML = `${label} EL USUARIO <span style="color:var(--cyan)">${m.target}</span> HA SIDO BANEADO POR: <span style="color:var(--red)">${m.admin}</span>`;
                    else div.innerHTML = `${label} ${m.text || ''}`;
                } else {
                    const isAdmin = (m.role === 'admin' || m.user === 'johan');
                    div.innerHTML = `${isAdmin?'<span class="admin-tag">ADMIN</span>':''}<b class="user-clickable" style="color:${isAdmin?'var(--cyan)':'#fff'}" onclick="abrirPrivado('${m.user}')">${m.user}:</b> <span style="color:#fff">${m.text}</span>`;
                }
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    </script>
</body>
</html>
