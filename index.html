<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        
        /* AUTH */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 320px; padding: 25px; border: 1px solid var(--green); background: #000; box-shadow: 0 0 15px rgba(0,255,65,0.2); }
        .input-group { margin-bottom: 15px; position: relative; }
        input { width: 100%; background: #000; border: 1px solid #004400; color: #fff; padding: 10px; font-family: 'JetBrains Mono'; outline: none; }
        .eye-btn { position: absolute; right: 10px; top: 10px; cursor: pointer !important; opacity: 0.6; }

        /* CHAT */
        #main-chat { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; background: #000; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 10px; cursor: pointer !important; font-weight: bold; text-transform: uppercase; }
        .btn:hover { background: var(--green); color: #000; }
        
        .chat-footer { padding: 15px; border-top: 1px solid #111; display: flex; gap: 10px; }
        #chat-input { flex: 1; border-color: #222; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="login-box">
                <h3 style="color:var(--cyan); font-size:14px;">// ACCESO_SISTEMA</h3>
                <div class="input-group"><input type="text" id="log-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="entrar()">ENTRAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="switchTab(true)">REGISTRAR NUEVO NODO</p>
            </div>

            <div id="reg-box" style="display:none;">
                <h3 style="color:var(--cyan); font-size:14px;">// CREAR_NODO</h3>
                <div class="input-group"><input type="text" id="reg-user" placeholder="NOMBRE_USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="reg-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="registrar()">INICIALIZAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="switchTab(false)">VOLVER AL LOGIN</p>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span> | ESTADO: ONLINE</div>
            <button onclick="auth.signOut().then(()=>location.reload())" style="color:red; background:none; border:1px solid red; padding:2px 8px; font-size:9px; cursor:pointer !important;">LOGOUT</button>
        </header>
        <div id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Comando..." onkeypress="if(event.key==='Enter') enviar()">
            <button class="btn" style="width:auto; padding:0 20px;" onclick="enviar()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        function switchTab(isReg) {
            document.getElementById('login-box').style.display = isReg ? 'none' : 'block';
            document.getElementById('reg-box').style.display = isReg ? 'block' : 'none';
        }

        const fixMail = (u) => `${u.toLowerCase().trim().replace(/\s/g, '')}@terminal.local`;

        // SOLO REGISTRA AQU√ç
        async function registrar() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value;
            if(!u || p.length < 6) return alert("Datos insuficientes.");
            try {
                const res = await auth.createUserWithEmailAndPassword(fixMail(u), p);
                // Guardamos en la rama 'users'
                await db.ref('users/' + res.user.uid).set({ username: u });
                location.reload();
            } catch(e) { alert("Error: El usuario ya existe."); }
        }

        // SOLO LOGIN (Sin creaci√≥n autom√°tica)
        async function entrar() {
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value;
            try { 
                await auth.signInWithEmailAndPassword(fixMail(u), p); 
            } catch(e) { 
                alert("ACCESO DENEGADO: Usuario o contrase√±a incorrectos."); 
            }
        }

        function enviar() {
            const msg = document.getElementById('chat-input');
            if(msg.value.trim() && auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid).once('value', s => {
                    const u = s.val() ? s.val().username : "Anon";
                    db.ref('messages').push({ user: u, text: msg.value });
                    msg.value = '';
                });
            }
        }

        // Listener de mensajes
        db.ref('messages').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.style.marginBottom = "5px";
            div.innerHTML = `<b style="color:var(--cyan)">${d.user}:</b> <span style="color:#fff">${d.text}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/' + user.uid).on('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    } else {
                        // Si el usuario existe en Auth pero NO en DB (error previo), lo sacamos
                        auth.signOut();
                    }
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });
    </script>
</body>
</html>
