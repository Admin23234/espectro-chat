<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 200px; height: 2px; background: #111; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: var(--green); }

        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 300px; padding: 30px; border: 1px solid var(--green); background: #000; }
        input { width: 100%; background: #000; border: 1px solid #004400; color: #fff; padding: 12px; font-family: 'JetBrains Mono'; outline: none; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; }
        .btn:hover { background: var(--green); color: #000; }

        #main-chat { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="letter-spacing: 5px; font-size: 12px;">ESPECTRO_SYSTEM_BOOT</div>
        <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h3 id="auth-title" style="color:var(--cyan); margin-bottom: 20px;">// LOGIN</h3>
            <input type="text" id="user" placeholder="USUARIO">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" onclick="procesarAcceso()">ENTRAR</button>
            <p id="toggle-link" style="font-size: 9px; margin-top: 20px; cursor: pointer; opacity: 0.7;" onclick="cambiarModo()">¿NUEVO NODO? REGISTRAR</p>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <button onclick="cerrarSesion()" style="color:var(--red); background:none; border:none; cursor:pointer;">[ DISCONNECT ]</button>
        </header>
        <div id="messages"></div>
        <div style="padding:15px; display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviar()">
            <button class="btn" style="width:auto; padding:0 20px;" onclick="enviar()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let modoRegistro = false;

        // 1. Pantalla de carga y Reset de seguridad
        window.onload = () => {
            let p = 0;
            const bar = document.getElementById('bar');
            const interval = setInterval(async () => {
                p += 20;
                bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.display = 'none';
                    
                    // Lógica de deslogueo por tiempo o por pestaña nueva
                    const exit = localStorage.getItem('exit_time');
                    const sessionKey = sessionStorage.getItem('active_session');
                    
                    if (auth.currentUser && !sessionKey) {
                        // Si hay usuario pero la pestaña es nueva, verificamos tiempo de gracia
                        if (exit && (Date.now() - parseInt(exit)) > 300000) {
                            await auth.signOut(); // Pasaron 5 min: Fuera.
                        } else if (exit) {
                            sessionStorage.setItem('active_session', 'true'); // Menos de 5 min: Recupera acceso.
                        } else {
                            await auth.signOut(); // No hay registro previo: Seguridad.
                        }
                    }
                    actualizarInterfaz();
                }
            }, 50);
        };

        window.onbeforeunload = () => { if(auth.currentUser) localStorage.setItem('exit_time', Date.now().toString()); };

        function cambiarModo() {
            modoRegistro = !modoRegistro;
            document.getElementById('auth-title').innerText = modoRegistro ? "// REGISTRO" : "// LOGIN";
        }

        async function procesarAcceso() {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Datos insuficientes.");

            try {
                // Aseguramos que no haya rastro de sesión previa antes de intentar entrar
                if(auth.currentUser) await auth.signOut();
                
                const email = u + "@terminal.local";
                if(modoRegistro) {
                    const res = await auth.createUserWithEmailAndPassword(email, p);
                    await db.ref('users/' + res.user.uid).set({ username: u, role: 'user' });
                } else {
                    await auth.signInWithEmailAndPassword(email, p);
                }
                
                sessionStorage.setItem('active_session', 'true');
                actualizarInterfaz();
            } catch(e) { alert("ERROR: Credenciales no válidas o usuario existente."); }
        }

        function actualizarInterfaz() {
            const user = auth.currentUser;
            const hasKey = sessionStorage.getItem('active_session');
            
            if(user && hasKey) {
                db.ref('users/' + user.uid).once('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    }
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        }

        function cerrarSesion() {
            sessionStorage.removeItem('active_session');
            localStorage.removeItem('exit_time');
            auth.signOut().then(() => location.reload());
        }

        function enviar() {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim() || !auth.currentUser) return;

            db.ref('users/' + auth.currentUser.uid).once('value', s => {
                const user = s.val();
                if(inp.value === "/clear" && (user.role === 'admin' || user.username === 'admin')) {
                    db.ref('messages').remove();
                } else {
                    db.ref('messages').push({
                        user: user.username,
                        text: inp.value,
                        role: user.role || 'user',
                        time: Date.now()
                    });
                }
                inp.value = '';
            });
        }

        db.ref('messages').on('value', snap => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            snap.forEach(c => {
                const m = child = c.val();
                const div = document.createElement('div');
                const tag = m.role === 'admin' ? '<span style="color:var(--red); border:1px solid var(--red); font-size:9px; padding:0 3px; margin-right:5px;">ADMIN</span>' : '';
                div.innerHTML = `${tag}<b style="color:var(--cyan)">${m.user}:</b> <span style="color:#fff">${m.text}</span>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        auth.onAuthStateChanged(() => actualizarInterfaz());
    </script>
</body>
</html>
