<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; }

        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg) !important; color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; }

        /* CARGA FORZADA AL FRENTE */
        #loading-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-line { width: 150px; height: 1px; background: #002200; overflow: hidden; margin-top: 10px; }
        .progress-line { width: 40%; height: 100%; background: var(--green); animation: slide 1.5s infinite; position: relative; }
        @keyframes slide { from { left: -40%; } to { left: 100%; } }

        /* AUTH OVERLAY */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 340px; padding: 30px; border: 1px solid var(--green); background: #000; box-shadow: 0 0 15px rgba(0,255,65,0.1); }
        .input-group { margin-bottom: 15px; position: relative; }
        input { width: 100%; background: #000 !important; border: 1px solid #003300; color: #fff !important; padding: 12px; font-family: 'JetBrains Mono'; outline: none; }
        .eye-btn { position: absolute; right: 10px; top: 12px; color: var(--green); cursor: pointer !important; font-size: 1.1rem; opacity: 0.6; }

        /* CHAT UI */
        #main-chat { display: none; flex-direction: column; height: 100vh; background: var(--bg); }
        header { padding: 12px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; color: #fff; }
        .btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; font-weight: bold; cursor: pointer !important; text-transform: uppercase; margin-top: 10px; }
        .btn:hover { background: var(--green); color: #000; }

        .chat-footer { padding: 15px; border-top: 1px solid #111; display: flex; gap: 10px; background: #000; }
        #chat-input { flex: 1; border-color: #222; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <p style="font-size: 10px; letter-spacing: 2px;">VINCULANDO_DATOS...</p>
        <div class="loader-line"><div class="progress-line"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="login-tab">
                <h2 style="font-size:14px; color:var(--cyan);">// LOGIN</h2>
                <div class="input-group"><input type="text" id="log-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="login()">CONECTAR</button>
                <p style="font-size:9px; margin-top:20px; cursor:pointer;" onclick="toggleTab()">REGISTRAR NODO</p>
            </div>
            <div id="reg-tab" style="display:none;">
                <h2 style="font-size:14px; color:var(--cyan);">// REGISTRO</h2>
                <div class="input-group"><input type="text" id="reg-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="reg-p1" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                </div>
                <button class="btn" onclick="register()">INICIALIZAR</button>
                <p style="font-size:9px; margin-top:20px; cursor:pointer;" onclick="toggleTab()">VOLVER AL LOGIN</p>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span> | ESTADO: ONLINE</div>
            <button onclick="logout()" style="color:red; background:none; border:1px solid red; padding:3px 8px; font-size:9px; cursor:pointer !important;">LOGOUT</button>
        </header>
        <div id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn" style="width:auto; margin:0; padding:0 25px;" onclick="send()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        function toggleTab() {
            const l = document.getElementById('login-tab');
            const r = document.getElementById('reg-tab');
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
            r.style.display = r.style.display === 'none' ? 'block' : 'none';
        }

        const genMail = (u) => `${u.toLowerCase().trim().replace(/\s/g, '')}@terminal.local`;

        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-p1').value;
            if(!user || pass.length < 6) return alert("M√≠nimo 6 caracteres.");
            try {
                const res = await auth.createUserWithEmailAndPassword(genMail(user), pass);
                await db.ref('users/' + res.user.uid).set({ username: user });
                location.reload();
            } catch(e) { alert("Error: El usuario ya existe."); }
        }

        async function login() {
            const user = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;
            try { await auth.signInWithEmailAndPassword(genMail(user), pass); }
            catch(e) { alert("Acceso denegado."); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        function send() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim() && auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid).once('value', s => {
                    const u = s.val() ? s.val().username : "Anon";
                    db.ref('messages').push({ user: u, text: inp.value });
                    inp.value = '';
                });
            }
        }

        db.ref('messages').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.style.marginBottom = "8px";
            div.innerHTML = `<b style="color:var(--cyan)">${d.user}:</b> <span>${d.text}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        // DESBLOQUEADOR DE PANTALLA NEGRA
        auth.onAuthStateChanged(user => {
            document.getElementById('loading-screen').style.display = 'none';
            if(user) {
                db.ref('users/' + user.uid).once('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    } else {
                        // Reparaci√≥n de cuenta Johan si est√° corrupta
                        logout();
                    }
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });

        // Fail-safe: Si despu√©s de 5 segundos sigue cargando, quita la pantalla negra
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
