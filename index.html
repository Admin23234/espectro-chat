<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-AUTH</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --bg: #050505; --green: #00ff41; --cyan: #00f3ff; }
        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; }

        /* SOLUCI√ìN AL FONDO BLANCO POR AUTOCOMPLETADO */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px #0a1a0a inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        #auth-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 500; display: flex; align-items: center; justify-content: center; }
        .auth-card {
            background: rgba(0, 10, 0, 0.98); width: 400px; padding: 40px; border: 1px solid var(--green);
            box-shadow: 0 0 60px rgba(0,255,65,0.2); animation: cardEntrance 0.7s ease-out;
        }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .auth-tab { display: none; }
        .auth-tab.active { display: block; }

        .input-group { position: relative; margin-bottom: 15px; }
        input {
            width: 100%; background: rgba(0,255,65,0.05) !important; border: 1px solid #003b00;
            color: white !important; padding: 12px; outline: none; font-family: 'JetBrains Mono';
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,243,255,0.2); }
        
        .eye-btn { position: absolute; right: 12px; top: 12px; cursor: pointer !important; opacity: 0.5; font-size: 1.1rem; }
        .auth-btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; font-weight: bold; margin-top: 10px; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; }
        .auth-btn:hover { background: var(--green); color: black; box-shadow: 0 0 25px var(--green); }

        #main-content { display: none; flex-direction: column; min-height: 100vh; }
    </style>
</head>
<body>

    <div id="main-content">
        <div id="auth-overlay">
            <div class="auth-card">
                <div id="login-tab" class="auth-tab active">
                    <h2 style="color:var(--cyan); text-align:center;">// ACCESO</h2>
                    <div class="input-group">
                        <input type="text" id="log-user" placeholder="USUARIO O EMAIL">
                    </div>
                    <div class="input-group">
                        <input type="password" id="log-pass" placeholder="PASSWORD">
                        <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                    </div>
                    <button class="auth-btn" onclick="login()">ENTRAR</button>
                    <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('reg-tab')">REGISTRAR NUEVO NODO</p>
                </div>

                <div id="reg-tab" class="auth-tab">
                    <h2 style="color:var(--cyan); text-align:center;">// CREAR_NODO</h2>
                    <div class="input-group">
                        <input type="text" id="reg-user" placeholder="NOMBRE DE USUARIO">
                    </div>
                    <div class="input-group">
                        <input type="email" id="reg-email" placeholder="EMAIL (OPCIONAL)">
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-p1" placeholder="CONTRASE√ëA">
                        <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-p2" placeholder="CONFIRMAR CONTRASE√ëA">
                        <span class="eye-btn" onclick="togglePass('reg-p2')">üëÅ</span>
                    </div>
                    <button class="auth-btn" onclick="register()">INICIALIZAR</button>
                    <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('login-tab')">VOLVER AL ACCESO</p>
                </div>
            </div>
        </div>
        </div>

    <script>
        // API KEY VERIFICADA
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            let email = document.getElementById('reg-email').value.trim();
            const p1 = document.getElementById('reg-p1').value;
            const p2 = document.getElementById('reg-p2').value;

            if(!user || p1.length < 6) return alert("Nombre obligatorio y contrase√±a m√≠nima de 6 caracteres.");
            if(p1 !== p2) return alert("Las contrase√±as no coinciden.");

            // Si no pone correo, generamos uno interno para Firebase
            if(!email) email = `${user.toLowerCase()}@espectro.com`;

            try {
                const res = await auth.createUserWithEmailAndPassword(email, p1);
                await db.ref('users/' + res.user.uid).set({ username: user, rank: 'comun' });
                location.reload();
            } catch(e) { alert("ERROR: El nombre de usuario o correo ya est√° en uso."); }
        }

        async function login() {
            const input = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;
            const email = input.includes('@') ? input : `${input.toLowerCase()}@espectro.com`;

            try { await auth.signInWithEmailAndPassword(email, pass); } 
            catch(e) { alert("DATOS INCORRECTOS: Revisa tu usuario o contrase√±a."); }
        }

        auth.onAuthStateChanged(user => {
            document.getElementById('main-content').style.display = 'flex';
            if(user) document.getElementById('auth-overlay').style.display = 'none';
        });
    </script>
</body>
</html>
