<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; }

        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; }

        /* PANTALLA DE CARGA */
        #loading-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 40px; height: 40px; border: 2px solid #002200; border-top-color: var(--cyan); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* FORMULARIOS */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 380px; padding: 35px; border: 1px solid var(--green); background: #000; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .auth-tab { display: none; } .auth-tab.active { display: block; }

        /* INPUTS CON OJO */
        .input-group { margin-bottom: 20px; position: relative; }
        input { width: 100%; background: #000 !important; border: 1px solid #003300; color: #fff !important; padding: 12px; font-family: 'JetBrains Mono'; outline: none; }
        .eye-btn { position: absolute; right: 12px; top: 12px; color: var(--green); cursor: pointer !important; font-size: 1.2rem; opacity: 0.6; user-select: none; }

        /* INTERFAZ CHAT */
        header { padding: 15px 25px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; font-size: 11px; }
        #main-chat { display: none; flex-direction: column; height: 100vh; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 8px; }
        
        .btn { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; font-weight: bold; cursor: pointer !important; text-transform: uppercase; width: 100%; margin-top: 10px; }
        .btn:hover { background: var(--green); color: #000; }
        
        .chat-footer { padding: 20px; border-top: 1px solid #111; display: flex; gap: 10px; }
        #chat-input { flex: 1; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:20px; font-size:9px; letter-spacing:3px; color:var(--cyan);">SISTEMA_IDENTIFICANDO...</p>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="login-tab" class="auth-tab active">
                <h2 style="text-align:center; color:var(--cyan); font-size: 14px;">// LOGIN</h2>
                <div class="input-group"><input type="text" id="log-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="login()">CONECTAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('reg-tab')">REGISTRAR_NUEVO_NODO</p>
            </div>

            <div id="reg-tab" class="auth-tab">
                <h2 style="text-align:center; color:var(--cyan); font-size: 14px;">// CREAR_NODO</h2>
                <div class="input-group"><input type="text" id="reg-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="reg-p1" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-p2" placeholder="CONFIRMAR">
                    <span class="eye-btn" onclick="togglePass('reg-p2')">üëÅ</span>
                </div>
                <button class="btn" onclick="register()">INICIALIZAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('login-tab')">VOLVER AL LOGIN</p>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span> | ESTADO: ONLINE</div>
            <button onclick="logout()" style="color:red; background:none; border:1px solid red; padding:4px 10px; font-size:9px; cursor:pointer !important;">LOGOUT</button>
        </header>
        <div id="messages"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Comando..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn" style="width:auto; margin:0; padding:0 25px;" onclick="send()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        const genMail = (u) => `${u.toLowerCase().trim().replace(/\s/g, '')}@terminal.local`;

        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            const p1 = document.getElementById('reg-p1').value;
            const p2 = document.getElementById('reg-p2').value;
            if(!user || p1 !== p2 || p1.length < 6) return alert("Verifica los datos.");

            try {
                const res = await auth.createUserWithEmailAndPassword(genMail(user), p1);
                await db.ref('users/' + res.user.uid).set({ username: user });
                location.reload();
            } catch(e) { alert("Error: El usuario ya existe."); }
        }

        async function login() {
            const user = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;
            try {
                await auth.signInWithEmailAndPassword(genMail(user), pass);
            } catch(e) { alert("Acceso denegado."); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        function send() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim() && auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid).once('value', s => {
                    const u = s.val() ? s.val().username : "Anon";
                    db.ref('messages').push({ user: u, text: inp.value });
                    inp.value = '';
                });
            }
        }

        db.ref('messages').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.innerHTML = `<b style="color:var(--cyan)">${d.user.toUpperCase()}:</b> <span style="color:#fff">${d.text}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        auth.onAuthStateChanged(user => {
            document.getElementById('loading-screen').style.display = 'none';
            if(user) {
                db.ref('users/' + user.uid).once('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    }
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });
    </script>
</body>
</html>
