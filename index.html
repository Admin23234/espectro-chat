<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-RANGOS</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { 
            --bg: #050505; 
            --green: #00ff41; 
            --cyan: #00f3ff;
            /* Colores de Rangos */
            --owner: #ff0055; 
            --admin: #ffae00;
            --mod: #bc00ff;
            --destacado: #00ff95;
            --comun: #888;
        }
        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; }

        /* Estilos de etiquetas de rango */
        .badge { font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-right: 5px; text-transform: uppercase; font-weight: bold; }
        .badge-owner { background: var(--owner); color: white; box-shadow: 0 0 10px var(--owner); }
        .badge-admin { background: var(--admin); color: black; }
        .badge-mod { background: var(--mod); color: white; }
        .badge-destacado { border: 1px solid var(--destacado); color: var(--destacado); }
        .badge-comun { color: var(--comun); border: 1px solid #333; }

        /* Overlay y Cards */
        #auth-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 500; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: rgba(0, 10, 0, 0.95); width: 400px; padding: 40px; border: 1px solid var(--green); box-shadow: 0 0 50px rgba(0,255,65,0.2); animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-tab { display: none; }
        .auth-tab.active { display: block; }
        
        input { width: 100%; background: rgba(0,255,65,0.05) !important; border: 1px solid #003b00; color: white !important; padding: 12px; outline: none; margin-bottom: 15px; }
        .auth-btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; transition: 0.3s; text-transform: uppercase; }
        .auth-btn:hover { background: var(--green); color: black; box-shadow: 0 0 20px var(--green); }
        
        #main-content { display: none; flex-direction: column; min-height: 100vh; }
        #canvas-bg { position: fixed; inset: 0; z-index: -1; }
        nav { padding: 15px 30px; border-bottom: 1px solid var(--green); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="main-content">
        <canvas id="canvas-bg"></canvas>

        <div id="auth-overlay">
            <div class="auth-card">
                <div id="login-form" class="auth-tab active">
                    <h2>// LOGIN</h2>
                    <input type="email" id="log-email" placeholder="EMAIL">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <button class="auth-btn" onclick="login()">ACCEDER</button>
                    <p style="font-size:10px; cursor:pointer; margin-top:10px;" onclick="setTab('reg-form')">¿NUEVO? REGISTRAR NODO</p>
                </div>

                <div id="reg-form" class="auth-tab">
                    <h2>// REGISTER</h2>
                    <input type="text" id="reg-user" placeholder="USERNAME">
                    <input type="email" id="reg-email" placeholder="EMAIL">
                    <input type="password" id="reg-p1" placeholder="PASSWORD">
                    <input type="password" id="reg-p2" placeholder="CONFIRM PASSWORD">
                    <button class="auth-btn" onclick="register()">CREAR CUENTA</button>
                    <p style="font-size:10px; cursor:pointer; margin-top:10px;" onclick="setTab('login-form')">VOLVER AL LOGIN</p>
                </div>
            </div>
        </div>

        <nav>
            <div id="user-info" style="font-size: 12px;"></div>
            <button class="auth-btn" style="width:auto; padding:5px 15px;" onclick="logout()">LOGOUT</button>
        </nav>

        <div style="display:flex; justify-content:space-around; align-items:center; flex:1; padding:20px;">
            <div style="width:450px; height:75vh; border:1px solid var(--green); background:rgba(0,0,0,0.9); display:flex; flex-direction:column;">
                <div id="messages" style="flex:1; padding:15px; overflow-y:auto;"></div>
                <div style="padding:10px; border-top:1px solid var(--green); display:flex; gap:10px;">
                    <input type="text" id="msg-input" placeholder="Escribir..." style="flex:1; margin:0;">
                    <button class="auth-btn" style="width:auto; margin:0; padding:0 20px;" onclick="send()">></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-LHhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let currentUserData = null;

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function register() {
            const name = document.getElementById('reg-user').value;
            const email = document.getElementById('reg-email').value;
            const p1 = document.getElementById('reg-p1').value;
            if(p1 !== document.getElementById('reg-p2').value) return alert("Passwords no coinciden");

            try {
                const res = await auth.createUserWithEmailAndPassword(email, p1);
                // Por defecto, todos son 'comun' al registrarse
                // Pero si es el primer usuario, podrías ponerlo como owner manualmente en la consola
                await db.ref('users/' + res.user.uid).set({
                    username: name,
                    rank: 'comun'
                });
                await res.user.updateProfile({ displayName: name });
                location.reload();
            } catch(e) { alert(e.message); }
        }

        async function login() {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert(e.message); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(async user => {
            if(user) {
                const snapshot = await db.ref('users/' + user.uid).once('value');
                currentUserData = snapshot.val();
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.getElementById('user-info').innerHTML = `USUARIO: ${currentUserData.username.toUpperCase()} | RANGO: <span style="color:var(--${currentUserData.rank})">${currentUserData.rank.toUpperCase()}</span>`;
                initAnim();
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-content').style.display = 'flex';
            }
        });

        function send() {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim() && currentUserData) {
                db.ref("messages").push({ 
                    user: currentUserData.username, 
                    rank: currentUserData.rank,
                    text: inp.value, 
                    time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
                inp.value = "";
            }
        }

        db.ref("messages").limitToLast(30).on("child_added", s => {
            const d = s.val();
            const badgeClass = `badge badge-${d.rank}`;
            document.getElementById('messages').innerHTML += `
                <div style="margin-bottom:12px;">
                    <span class="${badgeClass}">${d.rank}</span>
                    <b style="color:var(--cyan)">${d.user}:</b> 
                    <span style="color:white">${d.text}</span>
                </div>`;
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        function initAnim() {
            const c = document.getElementById('canvas-bg'), ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let sqs = [];
            for(let i=0; i<50; i++) sqs.push({ x: Math.random()*c.width, y: Math.random()*c.height, s: 20, vx: 0.5, vy: 0.5 });
            function loop() {
                ctx.fillStyle = 'rgba(5,5,5,0.2)'; ctx.fillRect(0,0,c.width,c.height);
                ctx.strokeStyle = 'rgba(0,255,65,0.1)';
                sqs.forEach(s => { s.x+=s.vx; s.y+=s.vy; if(s.x>c.width) s.x=0; if(s.y>c.height) s.y=0; ctx.strokeRect(s.x, s.y, s.s, s.s); });
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
