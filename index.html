<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; }

        /* Pantalla de Carga Estilo Terminal */
        #loader { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 250px; height: 4px; background: #002200; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: var(--green); transition: width 0.2s; }

        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 320px; padding: 25px; border: 1px solid var(--green); background: #000; }
        input { width: 100%; background: #000; border: 1px solid #004400; color: #fff; padding: 10px; font-family: 'JetBrains Mono'; outline: none; margin-bottom: 10px; }

        #main-chat { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .admin-tag { color: var(--red); border: 1px solid var(--red); padding: 1px 4px; font-size: 9px; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 12px; letter-spacing: 2px;">ESPECTRO_OS_INIT</div>
        <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h3 style="color:var(--cyan)">// ACCESO</h3>
            <input type="text" id="log-user" placeholder="USUARIO">
            <input type="password" id="log-pass" placeholder="PASSWORD">
            <button onclick="entrar()" style="width:100%; background:none; color:var(--green); border:1px solid var(--green); padding:10px; cursor:pointer;">CONECTAR</button>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <button onclick="cerrarSesion()" style="color:red; background:none; border:none; cursor:pointer;">[ SALIR ]</button>
        </header>
        <div id="messages"></div>
        <div style="padding:15px; display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Mensaje o /clear..." onkeypress="if(event.key==='Enter') enviar()" style="margin:0;">
            <button onclick="enviar()" style="background:none; color:var(--green); border:1px solid var(--green); padding:0 20px; cursor:pointer;">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Manejo de la pantalla de carga
        window.onload = () => {
            let p = 0;
            const interval = setInterval(() => {
                p += 10;
                document.getElementById('bar').style.width = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.display = 'none';
                    initApp();
                }
            }, 100);
        };

        function initApp() {
            const lastExit = localStorage.getItem('last_exit');
            const isTabActive = sessionStorage.getItem('active');
            if (!isTabActive && lastExit && (Date.now() - lastExit) > 300000) auth.signOut();
            else if (lastExit) sessionStorage.setItem('active', 'true');
        }

        window.onbeforeunload = () => { if(auth.currentUser) localStorage.setItem('last_exit', Date.now()); };

        async function entrar() {
            const u = document.getElementById('log-user').value.trim();
            const p = document.getElementById('log-pass').value;
            try { 
                await auth.signInWithEmailAndPassword(u.toLowerCase() + "@terminal.local", p);
                sessionStorage.setItem('active', 'true');
            } catch(e) { alert("ERROR"); }
        }

        function cerrarSesion() {
            sessionStorage.clear();
            localStorage.removeItem('last_exit');
            auth.signOut().then(() => location.reload());
        }

        function enviar() {
            const inp = document.getElementById('chat-input');
            const val = inp.value.trim();
            if(!val) return;

            db.ref('users/' + auth.currentUser.uid).once('value', s => {
                const data = s.val();
                const isAdmin = data.role === 'admin';

                if(val === "/clear" && isAdmin) {
                    db.ref('messages').remove(); // Borra mensajes de la base de datos
                } else if (val !== "/clear") {
                    db.ref('messages').push({ user: data.username, text: val, role: data.role || 'user' });
                }
                inp.value = '';
            });
