<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 250px; height: 4px; background: #002200; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: var(--green); }

        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 320px; padding: 25px; border: 1px solid var(--green); background: #000; }
        input { width: 100%; background: #000; border: 1px solid #004400; color: #fff; padding: 10px; font-family: 'JetBrains Mono'; outline: none; margin-bottom: 10px; box-sizing: border-box; }
        
        #main-chat { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .admin-tag { color: var(--red); border: 1px solid var(--red); padding: 0 4px; font-size: 9px; margin-right: 5px; }
        .btn { background: none; border: 1px solid var(--green); color: var(--green); padding: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="letter-spacing: 3px;">ESPECTRO_OS_INIT</div>
        <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h3 id="auth-title" style="color:var(--cyan); font-size:14px;">// LOGIN</h3>
            <input type="text" id="log-user" placeholder="USUARIO">
            <input type="password" id="log-pass" placeholder="PASSWORD">
            <button class="btn" onclick="ejecutarAuth()">CONECTAR</button>
            <p id="switch-text" style="font-size:9px; text-align:center; margin-top:15px; cursor:pointer;" onclick="toggleModo()">Â¿NUEVO NODO? REGISTRAR</p>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <button onclick="logout()" style="color:var(--red); background:none; border:none; cursor:pointer;">[ SALIR ]</button>
        </header>
        <div id="messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #111;">
            <input type="text" id="chat-input" placeholder="Mensaje o /clear..." onkeypress="if(event.key==='Enter') enviar()" style="margin:0;">
            <button class="btn" style="width:auto; padding:0 20px;" onclick="enviar()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let esRegistro = false;

        window.onload = () => {
            let p = 0;
            const interval = setInterval(() => {
                p += 15; if(p > 100) p = 100;
                document.getElementById('bar').style.width = p + '%';
                if(p === 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.display = 'none';
                    if (!sessionStorage.getItem('active') && localStorage.getItem('exit') && (Date.now() - localStorage.getItem('exit')) > 300000) auth.signOut();
                }
            }, 100);
        };

        window.onbeforeunload = () => { if(auth.currentUser) localStorage.setItem('exit', Date.now()); };

        function toggleModo() {
            esRegistro = !esRegistro;
            document.getElementById('auth-title').innerText = esRegistro ? "// REGISTRO" : "// LOGIN";
        }

        async function ejecutarAuth() {
            const u = document.getElementById('log-user').value.trim().toLowerCase();
            const p = document.getElementById('log-pass').value;
            // Usamos el usuario directamente como email falso para Firebase
            const pseudoEmail = u + "@terminal.local"; 
            
            try {
                if(esRegistro) {
                    const res = await auth.createUserWithEmailAndPassword(pseudoEmail, p);
                    await db.ref('users/' + res.user.uid).set({ username: u, role: 'user' });
                } else {
                    await auth.signInWithEmailAndPassword(pseudoEmail, p);
                }
                sessionStorage.setItem('active', 'true');
            } catch(e) { alert("ERROR DE ACCESO"); }
        }

        function logout() {
            sessionStorage.clear(); localStorage.removeItem('exit');
            auth.signOut().then(() => location.reload());
        }

        function enviar() {
            const inp = document.getElementById('chat-input');
            const val = inp.value.trim();
            if(!val || !auth.currentUser) return;

            db.ref('users/' + auth.currentUser.uid).once('value', s => {
                const user = s.val();
                if(val === "/clear" && user.role === 'admin') {
                    db.ref('messages').remove();
                } else if(val !== "/clear") {
                    db.ref('messages').push({
                        user: user.username,
                        text: val,
                        role: user.role,
                        time: Date.now() // Requerido por tus reglas de seguridad
                    });
                }
                inp.value = '';
            });
        }

        db.ref('messages').on('value', snap => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            snap.forEach(child => {
                const m = child.val();
                const div = document.createElement('div');
                const tag = m.role === 'admin' ? '<span class="admin-tag">ADMIN</span>' : '';
                div.innerHTML = `${tag}<b style="color:var(--cyan)">${m.user}:</b> <span style="color:#fff">${m.text}</span>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        auth.onAuthStateChanged(user => {
            if(user && sessionStorage.getItem('active')) {
                db.ref('users/' + user.uid).on('value', s => {
                    document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                    document.getElementById('auth-overlay').style.display = 'none';
                    document.getElementById('main-chat').style.display = 'flex';
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });
    </script>
</body>
</html>
