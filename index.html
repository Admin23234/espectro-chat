<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; }

        * { box-sizing: border-box; cursor: crosshair !important; }
        
        /* Asegura que el fondo no oculte el contenido */
        body { 
            background: var(--bg) !important; 
            color: var(--green); 
            font-family: 'JetBrains Mono', monospace; 
            margin: 0; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        /* FIX AUTOFILL CAJA BLANCA */
        input:-webkit-autofill { 
            -webkit-text-fill-color: #fff !important; 
            -webkit-box-shadow: 0 0 0px 1000px #0a1a0a inset !important; 
        }

        /* PANTALLA DE ACCESO SIEMPRE AL FRENTE */
        #auth-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.98); 
            z-index: 9999; 
            display: flex; /* Cambiado de 'none' a 'flex' para visibilidad inicial */
            align-items: center; 
            justify-content: center; 
        }

        .auth-card { 
            width: 380px; 
            padding: 35px; 
            border: 2px solid var(--green); 
            background: #000; 
            box-shadow: 0 0 30px rgba(0,255,65,0.2); 
        }

        .auth-tab { display: none; } 
        .auth-tab.active { display: block; }

        /* INPUTS CON OJO */
        .input-group { margin-bottom: 20px; position: relative; }
        input { 
            width: 100%; 
            background: #000 !important; 
            border: 1px solid #005500; 
            color: #fff !important; 
            padding: 14px; 
            font-family: 'JetBrains Mono'; 
            outline: none; 
        }
        
        .eye-btn { 
            position: absolute; 
            right: 15px; 
            top: 15px; 
            color: var(--green); 
            cursor: pointer !important; 
            font-size: 1.2rem;
            z-index: 10;
        }

        .btn { 
            width: 100%; 
            background: transparent; 
            border: 1px solid var(--green); 
            color: var(--green); 
            padding: 15px; 
            font-weight: bold; 
            cursor: pointer !important; 
            text-transform: uppercase;
        }
        .btn:hover { background: var(--green); color: #000; }

        /* INTERFAZ DE CHAT REESTRUCTURADA */
        header { 
            padding: 15px 25px; 
            border-bottom: 1px solid #111; 
            display: flex; 
            justify-content: space-between; 
            background: #000;
        }

        #main-chat { display: none; flex: 1; flex-direction: column; }
        #messages { flex: 1; overflow-y: auto; padding: 25px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="login-tab" class="auth-tab active">
                <h2 style="text-align:center; color:var(--cyan);">// LOGIN_NODO</h2>
                <div class="input-group">
                    <input type="text" id="log-user" placeholder="USUARIO">
                </div>
                <div class="input-group">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="login()">CONECTAR</button>
                <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('reg-tab')">REGISTRAR_NUEVO</p>
            </div>

            <div id="reg-tab" class="auth-tab">
                <h2 style="text-align:center; color:var(--cyan);">// CREAR_NODO</h2>
                <div class="input-group"><input type="text" id="reg-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="reg-p1" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-p2" placeholder="CONFIRMAR">
                    <span class="eye-btn" onclick="togglePass('reg-p2')">üëÅ</span>
                </div>
                <button class="btn" onclick="register()">INICIALIZAR</button>
                <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('login-tab')">VOLVER</p>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>SISTEMA // NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <button onclick="logout()" style="color:red; background:none; border:none; cursor:pointer !important;">[ LOGOUT ]</button>
        </header>
        <div id="messages"></div>
        <div style="padding:20px; border-top:1px solid #111; display:flex; gap:10px;">
            <input type="text" id="chat-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn" style="width:auto; padding:0 30px;" onclick="send()">></button>
        </div>
    </div>

    <script>
        // API KEY VERIFICADA
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        const genMail = (u) => `${u.toLowerCase().trim().replace(/\s/g, '')}@terminal.local`;

        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            const p1 = document.getElementById('reg-p1').value;
            const p2 = document.getElementById('reg-p2').value;
            if(!user || p1.length < 6 || p1 !== p2) return alert("Datos inv√°lidos o claves no coinciden.");

            try {
                const res = await auth.createUserWithEmailAndPassword(genMail(user), p1);
                await db.ref('users/' + res.user.uid).set({ username: user });
                location.reload();
            } catch(e) { alert("Error: Usuario ya existe"); }
        }

        async function login() {
            const user = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;
            try {
                await auth.signInWithEmailAndPassword(genMail(user), pass);
            } catch(e) { alert("Acceso Denegado."); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        function send() {
            const inp = document.getElementById('chat-input');
            if(inp.value.trim() && auth.currentUser) {
                db.ref('users/' + auth.currentUser.uid).once('value', s => {
                    db.ref('messages').push({ user: s.val().username, text: inp.value });
                    inp.value = '';
                });
            }
        }

        db.ref('messages').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.style.marginBottom = "8px";
            div.innerHTML = `<b style="color:var(--cyan)">${d.user.toUpperCase()}:</b> <span style="color:#fff">${d.text}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        auth.onAuthStateChanged(user => {
            if(user) {
                db.ref('users/' + user.uid).once('value', s => {
                    document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                    document.getElementById('auth-overlay').style.display = 'none';
                    document.getElementById('main-chat').style.display = 'flex';
                });
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });
    </script>
</body>
</html>
