<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; --yellow: #ffff00; }
        
        * { box-sizing: border-box; }
        
        /* BARRA VERTICAL ACTIVADA */
        html, body { 
            margin: 0; 
            padding: 0; 
            background: var(--bg); 
            color: var(--green); 
            font-family: 'JetBrains Mono', monospace; 
            overflow-y: auto; /* Esto permite el movimiento vertical en todo el sitio */
            min-height: 100vh;
        }

        /* Contenedor que permite que la página crezca */
        #main-chat { 
            display: none; 
            flex-direction: column; 
            width: 100%; 
            min-height: 100vh; 
        }

        header { 
            padding: 15px; 
            border-bottom: 1px solid #222; 
            display: flex; 
            justify-content: space-between; 
            position: sticky; 
            top: 0; 
            background: rgba(0,0,0,0.9); 
            z-index: 100;
        }

        #messages { 
            flex: 1; 
            padding: 20px; 
            font-size: 14px; 
            padding-bottom: 100px; /* Espacio para que el input no tape mensajes */
        }

        /* BARRA DE ESCRITURA FIJA ABAJO */
        .input-area { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            padding: 15px; 
            display: flex; 
            gap: 10px; 
            background: #000; 
            border-top: 1px solid #333; 
            z-index: 1000;
        }

        input { 
            flex: 1; 
            background: #000; 
            border: 1px solid #004400; 
            color: #fff; 
            padding: 12px; 
            font-family: 'JetBrains Mono'; 
            font-size: 16px; 
            outline: none;
        }

        .btn { 
            background: transparent; 
            border: 1px solid var(--green); 
            color: var(--green); 
            padding: 0 20px; 
            font-weight: bold; 
            cursor: pointer;
        }

        /* Estilos de Mensajes */
        .system-msg { color: var(--yellow); border-left: 3px solid var(--yellow); padding-left: 10px; margin: 15px 0; }
        .admin-tag { color: var(--red); border: 1px solid var(--red); font-size: 10px; padding: 2px 4px; margin-right: 5px; }
        .user-clickable { cursor: pointer; text-decoration: underline; }

        /* Ventana Privada Ajustable */
        #private-window { 
            position: fixed; 
            top: 50px; 
            right: 10px; 
            width: 300px; 
            height: 350px; 
            background: #0a0a0a; 
            border: 2px solid var(--cyan); 
            display: none; 
            flex-direction: column; 
            z-index: 2000; 
            resize: both; 
            overflow: hidden; 
        }

        /* Personalización de la barra de desplazamiento (Scrollbar) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border: 1px solid var(--green); }

        #loader, #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 12px; letter-spacing: 2px;">CARGANDO_INTERFAZ...</div>
        <div style="width: 200px; height: 3px; background: #111; margin-top: 15px;">
            <div id="bar" style="width: 0%; height: 100%; background: var(--green); transition: 0.2s;"></div>
        </div>
    </div>

    <div id="auth-overlay" style="display:none;">
        <div style="width: 300px; padding: 25px; border: 1px solid var(--green);">
            <h3 style="color:var(--cyan); margin-top:0;">// SISTEMA ACCESO</h3>
            <input type="text" id="user" placeholder="USUARIO" style="width: 100%; margin-bottom: 10px;">
            <input type="password" id="pass" placeholder="CONTRASEÑA" style="width: 100%; margin-bottom: 15px;">
            <button class="btn" style="width: 100%; height: 45px;" onclick="procesarAcceso()">CONECTAR</button>
            <p id="toggle-auth" onclick="toggleAuth()" style="font-size: 10px; text-align: center; margin-top: 15px; cursor: pointer;">¿SIN CUENTA? REGISTRAR</p>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODE_ID: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <div onclick="cerrarSesion()" style="color:var(--red); cursor:pointer;">[ LOGOUT ]</div>
        </header>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Comando o mensaje..." onkeypress="if(event.key==='Enter') enviar()">
            <button class="btn" onclick="enviar()">></button>
        </div>
    </div>

    <div id="private-window">
        <div style="background:#111; padding:8px; display:flex; justify-content:space-between; font-size:10px; color:var(--cyan);">
            <span id="private-target-name">PRIVADO</span>
            <span onclick="cerrarPrivado()" style="cursor:pointer;">[X]</span>
        </div>
        <div id="private-msgs" style="flex:1; overflow-y:auto; padding:10px; font-size:12px;"></div>
        <div style="padding:10px; background:#000;">
            <input type="text" id="private-input" placeholder="Respuesta..." style="font-size:12px; padding:8px;" onkeypress="if(event.key==='Enter') enviarPrivado()">
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let modoRegistro = false;
        let chatPrivadoCon = null;

        window.onload = () => {
            let p = 0;
            const itv = setInterval(() => {
                p += 25; document.getElementById('bar').style.width = p + '%';
                if(p >= 100) { clearInterval(itv); document.getElementById('loader').style.display = 'none'; checkUser(); }
            }, 150);
        };

        function toggleAuth() {
            modoRegistro = !modoRegistro;
            document.getElementById('toggle-auth').innerText = modoRegistro ? "YA TENGO CUENTA" : "¿SIN CUENTA? REGISTRAR";
        }

        async function procesarAcceso() {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            try {
                if(modoRegistro) {
                    await auth.createUserWithEmailAndPassword(u + "@terminal.local", p);
                    await db.ref('users/' + auth.currentUser.uid).set({ username: u, role: 'user' });
                } else {
                    await auth.signInWithEmailAndPassword(u + "@terminal.local", p);
                }
                location.reload();
            } catch(e) { alert("Error de acceso"); }
        }

        function checkUser() {
            auth.onAuthStateChanged(user => {
                if(user) {
                    db.ref('users/' + user.uid).on('value', s => {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    });
                } else {
                    document.getElementById('auth-overlay').style.display = 'flex';
                }
            });
        }

        async function enviar() {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            const me = (await db.ref('users/' + auth.currentUser.uid).once('value')).val();
            db.ref('messages').push({ user: me.username, text: inp.value, role: me.role || 'user' });
            inp.value = '';
        }

        function abrirPrivado(target) {
            if(target.toUpperCase() === 'SISTEMA') return;
            chatPrivadoCon = target;
            document.getElementById('private-window').style.display = 'flex';
            const miNombre = document.getElementById('display-name').innerText.toLowerCase();
            const chatID = [miNombre, target.toLowerCase()].sort().join("_");
            db.ref('private_messages/' + chatID).on('value', snap => {
                const box = document.getElementById('private-msgs');
                box.innerHTML = '';
                snap.forEach(c => {
                    box.innerHTML += `<p><b>${c.val().from.toUpperCase()}:</b> ${c.val().text}</p>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function cerrarPrivado() { document.getElementById('private-window').style.display = 'none'; chatPrivadoCon = null; }

        async function enviarPrivado() {
            const inp = document.getElementById('private-input');
            const miNombre = document.getElementById('display-name').innerText.toLowerCase();
            const chatID = [miNombre, chatPrivadoCon.toLowerCase()].sort().join("_");
            db.ref('private_messages/' + chatID).push({ from: miNombre, text: inp.value });
            inp.value = '';
        }

        function cerrarSesion() { auth.signOut().then(() => location.reload()); }

        db.ref('messages').on('value', snap => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            snap.forEach(c => {
                const m = c.val();
                const div = document.createElement('div');
                div.style.marginBottom = "12px";
                if(m.user === 'SISTEMA') {
                    div.className = 'system-msg';
                    div.innerHTML = `<b>SISTEMA:</b> ${m.text}`;
                } else {
                    const isAdmin = m.user === 'johan' || m.role === 'admin';
                    div.innerHTML = `${isAdmin?'<span class="admin-tag">ADMIN</span>':''}<b class="user-clickable" style="color:${isAdmin?'var(--cyan)':'#fff'}" onclick="abrirPrivado('${m.user}')">${m.user}:</b> ${m.text}`;
                }
                box.appendChild(div);
            });
            // Con el scroll global activo, esta función mueve la página hacia abajo al recibir mensajes
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
