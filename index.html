<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; }

        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; }

        /* FIX AUTOFILL Y CAJA BLANCA */
        input:-webkit-autofill {
            -webkit-text-fill-color: #fff !important;
            -webkit-box-shadow: 0 0 0px 1000px #0a1a0a inset !important;
        }

        /* PANTALLA DE CARGA */
        #loading-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader { width: 50px; height: 50px; border: 3px solid #002200; border-top-color: var(--green); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* AUTH OVERLAY */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 380px; padding: 30px; border: 1px solid var(--green); background: #000; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        .auth-tab { display: none; } .auth-tab.active { display: block; }

        /* INPUTS CON OJO */
        .input-group { margin-bottom: 15px; position: relative; }
        input { width: 100%; background: #000 !important; border: 1px solid #003300; color: #fff !important; padding: 12px; font-family: 'JetBrains Mono'; outline: none; }
        input:focus { border-color: var(--cyan); }
        .eye-btn { position: absolute; right: 10px; top: 12px; color: var(--green); opacity: 0.5; cursor: pointer !important; }

        /* BOTONES */
        .btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; font-weight: bold; cursor: pointer !important; text-transform: uppercase; margin-top: 10px; }
        .btn:hover { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }

        /* DISE√ëO ORIGINAL REUPERADO */
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; }
        .status-bar { color: var(--green); letter-spacing: 1px; }
        
        #main-chat { display: none; flex-direction: column; height: 100vh; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 5px; }
        .msg-line { font-size: 0.95rem; line-height: 1.4; }
        .user-tag { color: var(--cyan); font-weight: bold; margin-right: 10px; }

        .chat-footer { padding: 20px; border-top: 1px solid #111; display: flex; gap: 10px; }
        #chat-input { flex: 1; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p style="margin-top:20px; font-size:10px; letter-spacing:2px;">INICIALIZANDO SISTEMA...</p>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <div id="login-tab" class="auth-tab active">
                <h2 style="text-align:center; font-size:1rem; color:var(--cyan);">// ACCESO_NODO</h2>
                <div class="input-group"><input type="text" id="log-user" placeholder="USUARIO"></div>
                <div class="input-group">
                    <input type="password" id="log-pass" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                </div>
                <button class="btn" onclick="login()">ENTRAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('reg-tab')">¬øNUEVO NODO? REGISTRAR</p>
            </div>

            <div id="reg-tab" class="auth-tab">
                <h2 style="text-align:center; font-size:1rem; color:var(--cyan);">// CREAR_NODO</h2>
                <div class="input-group"><input type="text" id="reg-user" placeholder="USUARIO"></div>
                <div class="input-group"><input type="email" id="reg-email" placeholder="EMAIL (OPCIONAL)"></div>
                <div class="input-group">
                    <input type="password" id="reg-p1" placeholder="PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-p2" placeholder="CONFIRMAR PASSWORD">
                    <span class="eye-btn" onclick="togglePass('reg-p2')">üëÅ</span>
                </div>
                <button class="btn" onclick="register()">INICIALIZAR</button>
                <p style="font-size:9px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('login-tab')">VOLVER AL LOGIN</p>
            </div>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div class="status-bar">NODO: <span id="display-name" style="color:var(--cyan)">...</span> | RANGO: COMUN</div>
            <button onclick="logout()" style="background:transparent; border:1px solid red; color:red; padding:4px 10px; cursor:pointer !important; font-size:10px;">LOGOUT</button>
        </header>

        <div id="messages"></div>

        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Escribir mensaje..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn" style="width:auto; margin:0; padding:0 20px;" onclick="send()">></button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        // REGISTRO SIN ERROR DE EMAIL
        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            let email = document.getElementById('reg-email').value.trim();
            const p1 = document.getElementById('reg-p1').value;
            const p2 = document.getElementById('reg-p2').value;

            if(!user || p1 !== p2 || p1.length < 6) return alert("Verifica los datos y la contrase√±a (min 6).");
            if(!email) email = `${user.toLowerCase().replace(/\s/g, '')}@espectro.com`;

            try {
                const res = await auth.createUserWithEmailAndPassword(email, p1);
                await db.ref('users/' + res.user.uid).set({ username: user });
                location.reload();
            } catch(e) { alert("Error: El usuario ya existe o hubo un fallo de red."); }
        }

        async function login() {
            const user = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;
            const email = `${user.toLowerCase().replace(/\s/g, '')}@espectro.com`;
            try { await auth.signInWithEmailAndPassword(email, pass); } catch(e) { alert("Acceso Denegado"); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        function send() {
            const inp = document.getElementById('chat-input');
            const user = auth.currentUser;
            if(inp.value.trim() && user) {
                db.ref('users/' + user.uid).once('value', s => {
                    db.ref('messages').push({ user: s.val().username, text: inp.value });
                    inp.value = '';
                });
            }
        }

        // ESCUCHA DE MENSAJES
        db.ref('messages').limitToLast(50).on('child_added', snap => {
            const d = snap.val();
            const div = document.createElement('div');
            div.className = 'msg-line';
            div.innerHTML = `<span class="user-tag">${d.user.toUpperCase()}:</span> <span style="color:#fff">${d.text}</span>`;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        // GESTI√ìN DE ESTADOS
        auth.onAuthStateChanged(async user => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                if(user) {
                    db.ref('users/' + user.uid).once('value', s => {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    });
                } else {
                    document.getElementById('auth-overlay').style.display = 'flex';
                    document.getElementById('main-chat').style.display = 'none';
                }
            }, 1500);
        });
    </script>
</body>
</html>
