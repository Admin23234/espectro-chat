<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { --green: #00ff41; --cyan: #00f3ff; --bg: #050505; --red: #ff3131; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Pantalla de Carga */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .bar-container { width: 200px; height: 2px; background: #002200; margin-top: 15px; }
        .bar-fill { width: 0%; height: 100%; background: var(--green); box-shadow: 0 0 8px var(--green); }

        /* Auth Overlay */
        #auth-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; align-items: center; justify-content: center; }
        .auth-card { width: 300px; padding: 30px; border: 1px solid var(--green); background: #000; text-align: center; }
        input { width: 100%; background: #000; border: 1px solid #004400; color: #fff; padding: 12px; font-family: 'JetBrains Mono'; outline: none; margin-bottom: 10px; box-sizing: border-box; }
        .btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; cursor: pointer; font-family: 'JetBrains Mono'; font-weight: bold; }
        .btn:hover { background: var(--green); color: #000; }

        /* Main Chat */
        #main-chat { display: none; flex-direction: column; height: 100vh; }
        header { padding: 10px 20px; border-bottom: 1px solid #111; display: flex; justify-content: space-between; font-size: 11px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; }
        .msg { margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="letter-spacing: 5px; font-size: 12px;">ESPECTRO_OS_INIT</div>
        <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
    </div>

    <div id="auth-overlay">
        <div class="auth-card">
            <h3 id="auth-title" style="color:var(--cyan); margin-bottom: 20px;">// LOGIN</h3>
            <input type="text" id="user" placeholder="USUARIO">
            <input type="password" id="pass" placeholder="PASSWORD">
            <button class="btn" id="main-btn" onclick="procesarAcceso()">ENTRAR</button>
            <p id="toggle-link" style="font-size: 9px; margin-top: 20px; cursor: pointer; opacity: 0.7;" onclick="cambiarModo()">¿NUEVO NODO? REGISTRAR AQUÍ</p>
        </div>
    </div>

    <div id="main-chat">
        <header>
            <div>NODO: <span id="display-name" style="color:var(--cyan)">...</span></div>
            <button onclick="cerrarSesion()" style="color:var(--red); background:none; border:none; cursor:pointer; font-family: inherit;">[ DISCONNECT ]</button>
        </header>
        <div id="messages"></div>
        <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #111;">
            <input type="text" id="msg-input" placeholder="Mensaje..." onkeypress="if(event.key==='Enter') enviar()" style="margin:0;">
            <button class="btn" style="width:auto; padding:0 20px;" onclick="enviar()">></button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let modoRegistro = false;

        // 1. Pantalla de carga
        window.addEventListener('DOMContentLoaded', () => {
            let p = 0;
            const bar = document.getElementById('bar');
            const interval = setInterval(() => {
                p += 5;
                bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(interval);
                    document.getElementById('loader').style.display = 'none';
                    validarSeguridadSesion();
                }
            }, 50);
        });

        function validarSeguridadSesion() {
            const exit = localStorage.getItem('exit_time');
            const sessionActive = sessionStorage.getItem('active_session');
            // Si no hay sesión activa en la pestaña Y pasaron 5 min, cerrar sesión real
            if (!sessionActive && exit && (Date.now() - parseInt(exit)) > 300000) {
                auth.signOut();
            }
        }

        window.onbeforeunload = () => { if(auth.currentUser) localStorage.setItem('exit_time', Date.now().toString()); };

        function cambiarModo() {
            modoRegistro = !modoRegistro;
            document.getElementById('auth-title').innerText = modoRegistro ? "// REGISTRO" : "// LOGIN";
            document.getElementById('main-btn').innerText = modoRegistro ? "CREAR CUENTA" : "ENTRAR";
            document.getElementById('toggle-link').innerText = modoRegistro ? "VOLVER AL LOGIN" : "¿NUEVO NODO? REGISTRAR AQUÍ";
        }

        // 2. Proceso de Acceso Corregido
        async function procesarAcceso() {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value;
            if(!u || p.length < 6) return alert("Usuario requerido / Password min 6 carac.");

            const email = u + "@terminal.local";
            try {
                // Primero configuramos que la sesión sea persistente localmente
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                
                if(modoRegistro) {
                    const res = await auth.createUserWithEmailAndPassword(email, p);
                    await db.ref('users/' + res.user.uid).set({ username: u, role: 'user' });
                } else {
                    await auth.signInWithEmailAndPassword(email, p);
                }
                
                // IMPORTANTE: Marcamos la pestaña como activa ANTES de que el observador actúe
                sessionStorage.setItem('active_session', 'true');
                
            } catch(e) { 
                alert("ERROR: Datos incorrectos o usuario ya existe."); 
            }
        }

        function cerrarSesion() {
            sessionStorage.clear();
            localStorage.removeItem('exit_time');
            auth.signOut().then(() => location.reload());
        }

        function enviar() {
            const inp = document.getElementById('msg-input');
            const txt = inp.value.trim();
            if(!txt || !auth.currentUser) return;

            db.ref('users/' + auth.currentUser.uid).once('value', s => {
                const user = s.val();
                if(txt === "/clear" && (user.role === 'admin' || user.username === 'admin')) {
                    db.ref('messages').remove();
                } else if(txt !== "/clear") {
                    db.ref('messages').push({
                        user: user.username,
                        text: txt,
                        role: user.role || 'user',
                        time: Date.now()
                    });
                }
                inp.value = '';
            });
        }

        db.ref('messages').on('value', snap => {
            const box = document.getElementById('messages');
            box.innerHTML = '';
            snap.forEach(c => {
                const m = c.val();
                const div = document.createElement('div');
                div.className = 'msg';
                const tag = m.role === 'admin' ? '<span style="color:var(--red); border:1px solid var(--red); font-size:9px; padding:0 3px; margin-right:5px;">ADMIN</span>' : '';
                div.innerHTML = `${tag}<b style="color:var(--cyan)">${m.user}:</b> <span style="color:#fff">${m.text}</span>`;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });

        // 3. Observador de Estado (Blindado)
        auth.onAuthStateChanged(user => {
            const hasTabAccess = sessionStorage.getItem('active_session');
            
            if(user && hasTabAccess) {
                db.ref('users/' + user.uid).on('value', s => {
                    if(s.val()) {
                        document.getElementById('display-name').innerText = s.val().username.toUpperCase();
                        document.getElementById('auth-overlay').style.display = 'none';
                        document.getElementById('main-chat').style.display = 'flex';
                    }
                });
            } else {
                // Si hay un usuario pero no tiene "llave" de pestaña, lo mostramos fuera
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('main-chat').style.display = 'none';
            }
        });
    </script>
</body>
</html>
