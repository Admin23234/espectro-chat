<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_ROOT // ESPECTRO-CHAT</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        :root { 
            --bg: #050505; --green: #00ff41; --cyan: #00f3ff;
            --owner: #ff0055; --admin: #ffae00; --mod: #bc00ff; --destacado: #00ff95; --comun: #888;
        }
        * { box-sizing: border-box; cursor: crosshair !important; }
        body { background: var(--bg); color: var(--green); font-family: 'JetBrains Mono', monospace; margin: 0; overflow: hidden; }

        /* ELIMINA EL FONDO BLANCO DE AUTOCOMPLETADO */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: white !important;
            -webkit-box-shadow: 0 0 0px 1000px #0a1a0a inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        #auth-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 500; display: flex; align-items: center; justify-content: center; }
        .auth-card {
            background: rgba(0, 10, 0, 0.98); width: 380px; padding: 40px; border: 1px solid var(--green);
            box-shadow: 0 0 60px rgba(0,255,65,0.2); animation: cardEntrance 0.7s ease-out;
        }
        @keyframes cardEntrance { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .auth-tab { display: none; }
        .auth-tab.active { display: block; }

        .input-group { position: relative; margin-bottom: 20px; }
        input {
            width: 100%; background: rgba(0,255,65,0.05) !important; border: 1px solid #003b00;
            color: white !important; padding: 12px; outline: none; font-family: 'JetBrains Mono';
        }
        input:focus { border-color: var(--cyan); box-shadow: 0 0 15px rgba(0,243,255,0.2); }
        
        .eye-btn { position: absolute; right: 12px; top: 12px; cursor: pointer !important; font-size: 1.2rem; opacity: 0.5; }
        .auth-btn { width: 100%; background: transparent; border: 1px solid var(--green); color: var(--green); padding: 12px; font-weight: bold; margin-top: 10px; transition: 0.3s; text-transform: uppercase; }
        .auth-btn:hover { background: var(--green); color: black; box-shadow: 0 0 25px var(--green); }

        .badge { font-size: 9px; padding: 2px 6px; border-radius: 2px; margin-right: 8px; text-transform: uppercase; font-weight: bold; }

        #main-content { display: none; flex-direction: column; min-height: 100vh; }
        #canvas-bg { position: fixed; inset: 0; z-index: -1; }
    </style>
</head>
<body>

    <div id="main-content">
        <canvas id="canvas-bg"></canvas>

        <div id="auth-overlay">
            <div class="auth-card">
                <div id="login-tab" class="auth-tab active">
                    <h2 style="color:var(--cyan); text-align:center;">// ACCESO</h2>
                    <div class="input-group">
                        <input type="text" id="log-user" placeholder="USUARIO">
                    </div>
                    <div class="input-group">
                        <input type="password" id="log-pass" placeholder="CONTRASE√ëA">
                        <span class="eye-btn" onclick="togglePass('log-pass')">üëÅ</span>
                    </div>
                    <button class="auth-btn" onclick="login()">ENTRAR</button>
                    <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('reg-tab')">¬øNUEVO? CREAR NODO</p>
                </div>

                <div id="reg-tab" class="auth-tab">
                    <h2 style="color:var(--cyan); text-align:center;">// REGISTRO</h2>
                    <div class="input-group">
                        <input type="text" id="reg-user" placeholder="NOMBRE DE USUARIO">
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-p1" placeholder="PASSWORD (M√≠n. 6 carac.)">
                        <span class="eye-btn" onclick="togglePass('reg-p1')">üëÅ</span>
                    </div>
                    <button class="auth-btn" onclick="register()">REGISTRAR</button>
                    <p style="font-size:10px; text-align:center; margin-top:20px; cursor:pointer;" onclick="setTab('login-tab')">VOLVER AL ACCESO</p>
                </div>
            </div>
        </div>

        <nav style="display:flex; justify-content:space-between; padding:15px 30px; border-bottom:1px solid var(--green);">
            <div id="user-display" style="font-size:12px;"></div>
            <button class="auth-btn" style="width:auto; padding:5px 15px; margin:0;" onclick="logout()">LOGOUT</button>
        </nav>

        <div id="chat-container" style="flex:1; display:flex; flex-direction:column; padding:20px; max-width:800px; margin:auto; width:100%;">
            <div id="messages" style="flex:1; overflow-y:auto; margin-bottom:15px; background:rgba(0,0,0,0.5); padding:15px;"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="msg-input" placeholder="Mensaje..." style="flex:1; background:transparent !important;">
                <button class="auth-btn" style="width:auto; margin:0; padding:0 20px;" onclick="send()">></button>
            </div>
        </div>
    </div>

    <script>
        // TU API KEY INTEGRADA
        const firebaseConfig = { 
            apiKey: "AIzaSyDpd6nFqhFZX9ucMdDe6m-YzW-L-HhJ_1E", 
            authDomain: "espectro-chat.firebaseapp.com", 
            databaseURL: "https://espectro-chat-default-rtdb.firebaseio.com", 
            projectId: "espectro-chat" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();

        let userData = null;

        function setTab(id) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function togglePass(id) {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        }

        async function register() {
            const user = document.getElementById('reg-user').value.trim();
            const pass = document.getElementById('reg-p1').value;

            if(!user || pass.length < 6) return alert("Usuario obligatorio y Password de 6 carac.");

            // L√ìGICA: Creamos un email interno basado en el usuario
            const emailInterno = `${user.toLowerCase()}@chat.com`;

            try {
                const res = await auth.createUserWithEmailAndPassword(emailInterno, pass);
                await db.ref('users/' + res.user.uid).set({ username: user, rank: 'comun' });
                await res.user.updateProfile({ displayName: user });
                location.reload();
            } catch(e) { alert("Este usuario ya existe."); }
        }

        async function login() {
            const user = document.getElementById('log-user').value.trim();
            const pass = document.getElementById('log-pass').value;

            if(!user || !pass) return alert("Ingresa usuario y contrase√±a.");

            // Reconstruimos el email interno para el login
            const emailInterno = `${user.toLowerCase()}@chat.com`;

            try { await auth.signInWithEmailAndPassword(emailInterno, pass); } 
            catch(e) { alert("Acceso denegado."); }
        }

        function logout() { auth.signOut().then(() => location.reload()); }

        auth.onAuthStateChanged(async user => {
            document.getElementById('main-content').style.display = 'flex';
            if(user) {
                document.getElementById('auth-overlay').style.display = 'none';
                const snap = await db.ref('users/' + user.uid).once('value');
                userData = snap.val();
                document.getElementById('user-display').innerHTML = `NODO: ${userData.username.toUpperCase()} | RANGO: <span style="color:var(--${userData.rank})">${userData.rank.toUpperCase()}</span>`;
            } else {
                document.getElementById('auth-overlay').style.display = 'flex';
            }
            initAnim();
        });

        function send() {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim() && userData) {
                db.ref("messages").push({ user: userData.username, rank: userData.rank, text: inp.value });
                inp.value = "";
            }
        }

        db.ref("messages").limitToLast(30).on("child_added", s => {
            const d = s.val();
            document.getElementById('messages').innerHTML += `
                <div style="margin-bottom:12px;">
                    <span class="badge badge-${d.rank}" style="background:var(--${d.rank}); color:black;">${d.rank}</span> 
                    <b style="color:var(--cyan)">${d.user}:</b> <span style="color:white">${d.text}</span>
                </div>`;
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        function initAnim() {
            const c = document.getElementById('canvas-bg'), ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let sqs = [];
            for(let i=0; i<30; i++) sqs.push({ x: Math.random()*c.width, y: Math.random()*c.height, s: 10, vx: 0.2, vy: 0.2 });
            function loop() {
                ctx.fillStyle = 'rgba(5,5,5,0.2)'; ctx.fillRect(0,0,c.width,c.height);
                ctx.strokeStyle = 'rgba(0,255,65,0.1)';
                sqs.forEach(s => { s.x+=s.vx; s.y+=s.vy; if(s.x>c.width) s.x=0; if(s.y>c.height) s.y=0; ctx.strokeRect(s.x, s.y, s.s, s.s); });
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
